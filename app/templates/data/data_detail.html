{% extends "../templates/shouye/layout.html" %} </br>


{% block content %} </br>
<!-- 添加内容 -->
<div class="panel panel-primary" style="margin-right: 150px;margin-left: 100px;">
    <div class="panel-heading">
        <h1 class="panel-title">数据名称 :<strong>{{ data['collection']['name']}}</strong>
            <input style="float:right;background-color:#337ab7;border-color: transparent;" type="button" value="返回" onclick="javascript:history.go(-1);"></h1>
    </div>
    <div class="panel-body">
        <label>数据下载地址 : <a href="{{  data['collection']['file_path'] }} ">点击下载</a></label>
        <a href="#">数据追加</a>
    </div>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">数据详细说明</h3>
        </div>
        <div class="panel-body">
            {{ data['collection']['info'] }}
        </div>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">基于该数据的相关实验</h3>
        </div>
        <div class="panel-body">
            <iframe src=" {{ data['collection']['jupyter_path'] }}" style="width: 100%; height: 1000px;"></iframe>
        </div>
    </div>
</div>
</br>
{% end %}
