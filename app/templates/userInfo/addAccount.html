    <script>
        $(function() {
            var flagname = false;
            var flagpwd = false;
            var flagnumber = false;
            var flagrepwd = false;
            var flagmail = false;
            // var flagallow = true;
            var $user_name = $("#uname");
            var $mail = $("#umail");
            var $pwd = $("#upwd");
            var $cpwd = $("#urepwd");
            var $unumber = $("#unumber");
            var $submit = $("#btn-sub");

            // 1.如果失去焦点，则进行检查判断用户名是否合法
            $user_name.blur(function() {
                // 封装函数 调用函数
                fnCheckUser();
            });

            function fnCheckUser() {
                // 获取用户输入的数据
                var vals = $user_name.val();
                // 正则，正则验证用户输入的数据是否合法
                var re = /^\w{6,20}$/;

                if (vals == '') {
                    $user_name.next().show().html('用户名不能为空');
                    flagname = false;
                    return;
                }
                if (re.test(vals)) {
                    // 合法 -- 隐藏报错信息
                    $user_name.next().hide();
                    flagname = true;
                } else {
                    // 不合法 -- 报错 -- 下面的span标签显示
                    $user_name.next().show().html('用户名是6-20位数字、字母和下划线！');
                    flagname = false;
                }
            }
            // 1.如果失去焦点，则进行检查判断用户名是否合法
            $unumber.blur(function() {
                // 封装函数 调用函数
                fnCheckUnumber();
            });

            function fnCheckUnumber() {
                // 获取用户输入的数据
                var vals = $unumber.val();
                // 正则，正则验证用户输入的数据是否合法
                var re = /^1[1|3|4|5|8][0-9]\d{4,8}$/;
                if (vals == '') {
                    $unumber.next().show().html('用户号码不能为空');
                    flagnumber = false;
                    return;
                }
                if (re.test(vals)) {
                    // 合法 -- 隐藏报错信息
                    $unumber.next().hide();
                    flagnumber = true;
                } else {
                    // 不合法 -- 报错 -- 下面的span标签显示
                    $unumber.next().show().html('用户号码首位为1，第二位为3/4/5/8，所有数位非负数');
                    flagnumber = false;
                }
            }
            // 2.如果密码框失去焦点，则进行检查判断密码是否合法
            $pwd.blur(function() {
                // 封装函数，调用函数
                fnCheckPwd();
            })

            function fnCheckPwd() {
                // 获取密码框输入的数据
                var vals = $pwd.val();
                // 密码正则匹配表达式
                var rePass = /^[\w!-@#$%^&*]{6,20}$/;
                // 如果输入框为空，则提示不能为空并return
                if (vals == '') {
                    $pwd.next().show().html('密码不能为空');
                    flagpwd = false;
                    return;
                }
                // 正则验证密码输入是否合法
                if (rePass.test(vals)) {
                    // 如果匹配成功，则隐藏span标签
                    $pwd.next().hide();
                    flagpwd = true;
                } else {
                    // 如果匹配失败，则显示span标签，替换提示信息
                    $pwd.next().show().html('密码是6到20位字母、数字，还可包含@!#$%^&*-字符');
                    flagpwd = false;
                }
            };

            // 3.判断两次输入的密码是否一致
            $cpwd.blur(function() {
                // 封装函数，调用函数
                fnCheckCpwd();
            });

            function fnCheckCpwd() {
                // 获取重复密码框输入的数据
                var vals = $pwd.val();
                // alert(vals);
                var cvals = $cpwd.val();
                // alert(vals+cvals);
                if (cvals == '') {
                    $cpwd.next().show().html('重复密码框不能为空');
                    flagrepwd = false;
                    return;
                }
                if (vals == cvals) {
                    $cpwd.next().hide();
                    flagrepwd = true;
                } else {
                    $cpwd.next().show().html('两次密码输入不一致，请重新输入');
                    flagrepwd = false;
                    return;
                }
            };

            // 4.如果邮箱框失去焦点，则进行检查判断邮箱是否合法
            $mail.blur(function() {
                // 封装函数，调用函数
                fnCheckEmail();
            });

            function fnCheckEmail() {
                // 获取邮箱框输入的数据
                var vals = $mail.val();
                // 邮箱正则匹配表达式
                var reMail = /^[a-z0-9][\w\.\-]*@[a-z0-9\-]+(\.[a-z]{2,5}){1,2}$/;
                // 如果输入框为空，则提示不能为空并return
                if (vals == '') {
                    $mail.next().show().html('邮箱不能为空');
                    flagmail = false;
                    return;
                }
                // 正则验证邮箱输入是否合法
                if (reMail.test(vals)) {
                    // 如果匹配成功，则隐藏span标签
                    $mail.next().hide();
                    flagmail = true;
                } else {
                    // 如果匹配失败，则显示span标签，替换提示信息
                    $mail.next().show().html('你输入的邮箱格式不正确');
                    flagmail = false;
                }
            };


            //  // 5.点击同意协议复选框，判断是否勾选。如果勾选，则隐藏提示信息，没有勾选，则显示报错信息
            //  $allow.click(function(){
            //      fnCheckAllow()
            //     })
            // // 封装函数
            // function fnCheckAllow(){
            //     if($allow.prop('checked'))
            //      {
            //         $allow.next().next().hide()
            //         flagAllow=true
            //      }
            //      else
            //      {
            //          $allow.next().next().show().html("请勾选同意协议")
            //          flagAllow=false
            //      }
            // }

            // 6.所有输入框验证通过再提交注册
            $submit.click(function() {
                if (flagname && flagpwd && flagrepwd && flagmail) {
                    // alert('注册成功!几秒后返回首页~~~');
                    return true;
                } else {
                    alert("注册失败！信息有误~~~~");
                    return false;
                }
            });
        })
    </script>

    <script>
        var sendcode;
        $(document).ready(function() {
            $('#code').click(function() {
                var phone = $('#unumber').val();
                // alert(phone);
                var _xsrf = $("input[name='_xsrf']").val();
                $.ajax({
                    type: "post",
                    url: "/user/sendcode/",
                    data: {
                        'phone': phone,
                        '_xsrf': _xsrf
                    },
                    async: false,
                    success: function(msg) {
                        // alert(msg);
                        sendcode = msg.toString();
                    }
                });
                request(
                    '/user/add/', ['name', 'number', 'mail', 'password', 'repassword'],
                    '/', sendcode);
            });
            $('btn-back').click(function () {
                    if (document.referrer === '') {
                        location.href = '/';
                        return;
                      }
                      history.go(-1);
            })
        })
        
    </script>
